<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="image/google_icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <span>
            <a href="https://mail.google.com/mail" title="Gmail" target="_blank">Gmail</a>
            <a href="https://www.google.com.bd/imghp?hl=en&authuser=0&ogbl" title="Google Image" target="_blank">Image</a>
        </span>
        <span>
            <img src="image/dots-menu.png" alt="Menu" class="menu" title="Google Apps"  >
            <img src="image/user.png" alt="User" class="menu" title="Google Account">
        </span>
    </header>
    <div class="google_logo">
            <img src="image/google_logo.png">
    </div>
    
    <div class="search">
        <div>
            <div class="search_icon">
                <span class="search_ico">
                    <img src="image/search.png" height="20px" width="20px">
                </span>
            </div>
        </div>
    </div>
</body>
</html>
